<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Damion&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
    <title>Quote Generator</title>
  </head>
  <body>
    <h1>Random Quote Generator</h1>
    <div class="wrapper">
      <p id="quotes">Select the type and number of quotes</p>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="radio" id="success-radio" value="successValue" name="quote_types" checked="checked"/>
          <label class="form-check-label" for="success-radio">
            Success
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="life-radio" value="lifeValue" name="quote_types"/>
          <label class="form-check-label" for="life-radio">
            Life
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="one">Select number of quotes:</label><br />
        <input type="number" id="number_quotes" name="number_of_quotes"  min="1"  max="5"/>
      </div>

      <div id="displayQuotes">
        <p id="quoteDisplay"></p>
        <p id="error"></p>
      </div>
      <strong> <button id="btn-lg" class="button">New Quote</button> </strong>
    </div>
    <script src="js/javascript.js"></script>
    <script src="js/quotegenerator.js"></script>
  </body>
</html>
